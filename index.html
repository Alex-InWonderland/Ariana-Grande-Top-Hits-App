<!DOCTYPE html>
<html>

<head>
    <Title>Ariana Top Hits App</Title>
    <link rel="stylesheet" href="./Stylesheets/styles.css" />
</head>

<body>
    <div id="app-div">
        <h1 id="app-title">Ariana's Top Songs</h1>
        <p id="app-sentence">Click the button below to get a list of Ariana's top five songs!</p>
        <img id="ariana-pic" src="./Images/ariana-grande.jpg" alt="">

        <form>
            <button id="form-button" type="button">List Top 5 Songs</button>
        </form>

        <div id="data-div" class="data-div">
            <p>1. <span id="song-data-1" class="song-data"></span> <span class="song-sample"></span> </p>
            <p>2. <span id="song-data-2" class="song-data"></span> <span class="song-sample"></span> </p>
            <p>3. <span id="song-data-3" class="song-data"></span> <span class="song-sample"></span> </p>
            <p>4. <span id="song-data-4" class="song-data"></span> <span class="song-sample"></span> </p>
            <p>5. <span id="song-data-5" class="song-data"></span> <span class="song-sample"></span> </p>
        </div>

    </div>
    <script src="./Scripts/app.js"></script>
</body>

</html>
